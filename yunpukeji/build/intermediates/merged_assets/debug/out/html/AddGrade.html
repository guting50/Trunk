<!doctype html>
<html lang="en" class="addgrade">

	<head>
		<meta charset="UTF-8">
		<title>添加会员等级</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">保存</button>
			<h1 class="mui-title">新增会员等级</h1>
		</header>
		<div class="mui-content">
			<p>基本信息</p>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>等级名称</label>
					<input type="text" placeholder="请输入等级名称">
				</div>
				<div class="mui-input-row">
					<label>等级编码</label>
					<input type="text" placeholder="请输入等级编码">
				</div>
				<div class="mui-input-row">
					<label>升级条件</label>
					<input type="number" placeholder="请输入升级条件">
				</div>
				<div class="mui-input-row">
					<label>售卡金额</label>
					<input type="number" placeholder="请输入售卡金额">
				</div>

				<div class="mui-row" style="height: 40px;">
					<div class="mui-col-sm-6 mui-checkbox mui-left">
						<label style="height: 40px;line-height: 40px;">自动升级</label>
						<input name="checkbox1" value="Item 1" type="checkbox" checked>
					</div>
					<div class="mui-col-sm-6 mui-checkbox mui-left">
						<label style="height: 40px;line-height: 40px;">自动降级</label>
						<input name="checkbox1" value="Item 1" type="checkbox">
					</div>
				</div>

			</div>
			<!--
            	作者：offline
            	时间：2018-01-06
            	描述：储值设定滑动开关
            -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="padding-left: 10px;background-color: #f5f5f5;">
					储值设定
					<div id="Gallery_Toggle" class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>初始金额</label>
					<input type="number" placeholder="请输入初始金额">
				</div>
			</div>
			<!--
            	作者：offline
            	时间：2018-01-06
            	描述：积分设定
            -->
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" style="padding-left: 10px;background-color: #f5f5f5;">
					积分设定
					<div id="Gallery_Toggle" class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
			<div class="mui-input-group">
				<div class="mui-input-row">
					<label>初始积分</label>
					<input type="number" placeholder="请输入初始积分">
				</div>
				<div class="mui-input-row">
					<label>充值比例</label>
					<input type="number" placeholder="充值多少积1分">
				</div>
				<div class="mui-input-row">
					<label>快消比例</label>
					<input type="number" placeholder="快速消费多少积1分">
				</div>

			</div>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell mui-collapse">
					<a class="mui-navigate-right" href="#">本店类别设置</a>
					<div class="mui-collapse-content">
						<p>面板1子内容</p>
					</div>
				</li>
			</ul>
		</div>

	</body>
	<script src="../js/mui.js"></script>
	<script type="text/javascript">
		mui.init()
	</script>

</html>
